<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/display.css" />
    <title>Document</title>
    <style>
      a {
      }

      span {
        /* display block */
        margin: 50px;
        display: block;
      }

      button {
        /* button inline-block element */
        width: 250px;
        height: 50px;
      }

      .box {
        background-color: darkmagenta;
        border: 2px solid orange;
        width: 100px;
        height: 100px;
        margin: 2px;
        display: inline-block;
        margin: auto;
      }

      .box2 {
        background-color: olive;
        /* display: none; */
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- inline - inline-block element -->
    <a href="">Clarusway</a>
    <button>Clarusway</button>
    <span>Hello my name is span</span>
    <!-- block element -->
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
  </body>
</html>
