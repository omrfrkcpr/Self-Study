<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM ELEMENTS</title>
    <style>
      .container {
        background-color: rgb(236, 90, 37);
      }
      .header {
        background-color: grey;
        display: flex;
        align-items: center;
      }
      .header img {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../Assets/images/avatar-men.png" alt="" width="20%" />
        <h4>PERSONEL TANIMA FORMU</h4>
      </div>

      <form action="./result.html">
        <div>
          <label for="ad">Adınız:</label>
          <br />
          <input type="text" id="ad" name="AD" />
        </div>
        <br />

        <div>
          <label for="soyad">Soyadınız:</label>
          <br />
          <input type="text" id="soyad" name="SOYAD" />
        </div>
        <br />

        <div>
          <label for="sifre">Şifreniz:</label> <br />
          <input type="password" name="SIFRE" id="sifre" />
        </div>
        <br />

        <div>
          <label for="yas">Yaşınız:</label>
          <br />
          <input type="number" id="yas" name="YAS" />
        </div>
        <br />

        <div>
          <label for="cinsiyet">Cinsiyet:</label>
          <br />
          <!-- Eger name e cinsiyet yazmazsak ikisini birden secebilir -->
          <input type="radio" id="" name="cinsiyet" />
          <label for="erkek">Erkek</label>
          <br />
          <input type="radio" id="" name="cinsiyet" />
          <label for="kadin">Kadın</label>
        </div>
        <br />

        <div>
          <label for="Müsait günleriniz:"></label>
          <br />
          <input type="checkbox" name="gün" id="Pazartesi" value="Pazartesi" />
          <label for="">Pazartesi</label>
          <br />
          <input type="checkbox" name="gün" id="Salı" value="Salı" />
          <label for="">Salı</label>
          <br />
          <input type="checkbox" name="gün" id="Çarşamba" value="Çarşamba" />
          <label for="">Çarşamba</label>
          <br />
          <input type="checkbox" name="gün" id="Perşembe" value="Perşembe" />
          <label for="">Perşembe</label>
          <br />
          <input type="checkbox" name="gün" id="Cuma" value="Cuma" />
          <label for="">Cuma</label>
        </div>
        <br />

        <div>
          <input type="button" value="KAYDET" />
        </div>
      </form>
    </div>
  </body>
</html>
