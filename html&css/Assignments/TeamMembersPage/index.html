<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Team Member Page</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>The Creative Crew</h1>
      </div>
      <div class="about">
        <h5>Who We Are</h5>

        <p>
          We are team of creatively diverse, driven, innovative, individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <main class="container">
      <div class="teamMembers">
        <div class="member member1">
          <img src="images/photo1.png" alt="photo1" />
          <p class="name">Bill Mahoney</p>
          <p class="job">PRODUCT OWNER</p>
        </div>
        <div class="member member2">
          <img src="images/photo2.png" alt="photo2" />
          <p class="name">Saba Cabrera</p>
          <p class="job">ART DIRECTOR</p>
        </div>
        <div class="member member3">
          <img src="images/photo3.png" alt="photo3" />
          <p class="name">Shae Le</p>
          <p class="job">TECH LEAD</p>
        </div>
        <div class="member member4">
          <img src="images/photo4.png" alt="photo4" />
          <p class="name">Skylah Lu</p>
          <p class="job">UX DESIGNER</p>
        </div>
        <div class="member member5">
          <img src="images/photo5.png" alt="photo5" />
          <p class="name">Griff Richards</p>
          <p class="job">DEVELOPER</p>
        </div>
        <div class="member member6">
          <img src="images/photo6.png" alt="photo6" />
          <p class="name">Stan John</p>
          <p class="job">DEVELOPER</p>
        </div>
      </div>
    </main>
  </body>
</html>
