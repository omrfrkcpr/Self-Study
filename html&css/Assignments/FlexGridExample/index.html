<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex Grid Example</title>
  </head>
  <body>
    <div class="container">
      <nav class="row">
        <div class="col col-3">LOGO</div>
        <div class="col col-9">MENU</div>
      </nav>
      <section class="row">
        <div class="col col-12">BANNER</div>
      </section>
      <header class="row">
        <div class="col col-4">HEADER</div>
        <div class="col col-4 second">HEADER</div>
        <div class="col col-4">HEADER</div>
      </header>
      <main class="row">
        <div class="col col-3">MAIN</div>
        <div class="col col-6">MAIN</div>
        <div class="col col-3">MAIN</div>
      </main>
      <footer class="row">
        <div class="col col-4">FOOTER</div>
        <div class="col col-2 second">FOOTER</div>
        <div class="col col-2 third">FOOTER</div>
        <div class="col col-4">FOOTER</div>
      </footer>
    </div>
  </body>
</html>
