<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: beige;
        width: 400px;
      }

      .header {
        background-color:bisque;
        display: flex;
        align-items: center;
      }

      .header img {
        padding: 10px;
      }
      form {
        padding: 10px;
      }

    </style>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <img src="../Assets/user-image.png" alt="" width="10%" />
        <h4>EMPLOYEE RECOGNITION FORM</h4>
      </div><br>

      <form action="">

        <div class="userName">
          <label for="userName" id="userName">Firstname:</label>
          <input
            type="text"
            id="userName"
            placeholder="please enter your name"
            required
          />
        </div>
        <br />

        <div class="lastname">
          <label for="lastName" id="lastName">Lastname:</label>
          <input
            type="text"
            id="lastName"
            placeholder="please enter your lastname"
            required
          />
        </div>
        <br />

        <div class="course">
          <label for="course" id="course">Course:</label>
          <select name="courses" id="courses" required>
            <option value="" selected>select a course</option>
            <option value="fullstackDevelopment">Fullstack Development</option>
            <option value="cyberSecurity">Cyber Security</option>
            <option value="awsDevops">AWS/DevOps</option>
            <option value="salesForce">SalesForce</option>
            <option value="softwareQaTester">Software QA Tester</option>
          </select>
        </div>
        <br />

        <div class="gender">
          <label for="gender">Gender:</label><br/>

          <input type="radio" id="male" name="gender" value="Male" checked/>
          <label for="male">Male</label><br/>

          <input type="radio" id="female" name="gender" value="Female"/>
          <label for="female">Female</label><br/>

          <input type="radio" id="other" name="gender" value="Other"/>
          <label for="other">Other</label><br/>
        </div><br>

        <div class="birthday">
          <label for="birthday">Birthday:</label>
          <input 
            type="date" 
            id="birthday" 
            name="birthday"
            min="1968-01-01"
            max="2024-01-01" 
            required>
        </div><br>
        <hr><br>
        <div class="hobbies">
          <label for="hobbies" id="hobbies">Hobbies:</label><br />
          <input type="checkbox" id="programming" name="programming">
          <label for="programming" id="programming">Programming</label><br />
          <input type="checkbox" id="cricket" name="cricket">
          <label for="cricket" id="cricket">Cricket</label><br />
          <input type="checkbox" id="football" name="football">
          <label for="football" id="football">Football</label><br />
          <input type="checkbox" id="readingNovel" name="readingNovel">
          <label for="readingNovel" id="readingNovel">Reading Novel</label><br />
        </div><br>
        <hr><br>
        <div class="tel">
          <label for="tel" id="tel">Phone:</label>
          <select name="countrycode" id="countrycode">
            <option value="turkey" selected>+90</option>
            <option value="germany">+49</option>
            <option value="usa">+1</option>
            <option value="uk">+44</option>
          </select>
          <input 
            type="tel" 
            id="tel" 
            name="tel" 
            placeholder="XXX-XXX-XX-XX" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            required
            >
        </div><br>

        <div class="country">
          <label for="country" id="country">Country:</label><br>
          <select name="country" id="country">
            <datalist name="country" id="country">
              <option value="Germany">DEU</option>
              <option value="United State of America">USA</option>
              <option value="United Kingdom">UK</option>
              <option value="Turkey" selected>TUR</option>
            </datalist>
          </select>
        </div><br>

        <div class="address">
          <label for="address" id="address">Address</label><br>
          <textarea 
            name="address" 
            id="address" 
            cols="40" 
            rows="8" 
            style="resize: none;">
          </textarea>
        </div><br>

        <div class="email">
          <label for="email" id="email">Email:</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com"
            required
            >
        </div><br><br>

        <div class="password">
          <label for="password" id="password">Password:</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          >
        </div><br><br>

        <div class="buttons">
            <input type="submit" id="submit" name="submit">
            <input type="reset" id="reset" name="reset">
        </div>




























        <br><br><br><br><br><br></b>
      </form>
    </div>
  </body>
</html>
