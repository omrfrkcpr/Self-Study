<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Foods</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 300px;
        height: 200px;
        margin-right: 10px;
      }

      .countries {
        margin-top: 2rem;
      }

      .countries img {
        width: 150px;
        height: 100px;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div
      class="text-center pt-5 d-flex justify-content-center flex-column align-items-center"
    >
      <label for="search" class="text-primary h3">Search Food</label>
      <input
        type="text"
        id="search"
        class="form-control m-3 border border-danger w-50"
      />
    </div>

    <div
      class="d-flex justify-content-center flex-wrap countries border-bottom border-top me-5 ms-5"
    >
      <img id="American" src="./images/abd.png" alt="" />
      <img id="Canadian" src="./images/canada.png" alt="" />
      <img id="French" src="./images/fransa.png" alt="" />
      <img id="Indian" src="./images/india.png" alt="" />
      <img id="Turkish" src="./images/tr.png" alt="" />
    </div>

    <div class="container">
      <div class="row food">
        <!-- display foods -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
