<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>GUESS MY NUMBER</h1>
      <p class="between">💡Tip: Guess between 1-20</p>
      <button class="btn again">Again</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <p class="msg">Game begins...</p>
        <p class="remain-label">🤍 Remain: <span class="remain">10</span></p>
        <p class="top-score-label">
          🏅 Top Score: <span class="top-score">0</span>
        </p>
      </section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
