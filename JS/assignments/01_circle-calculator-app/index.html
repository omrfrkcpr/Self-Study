<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Circle Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body" class="d-flex flex-column mt-5">
    <header class="text-center m-4 display-1">Circle Calculator App</header>
    <main class="=m-4 d-flex justify-content-center flex-wrap">
      <section id="input-section" class="border border-3 border-black p-4 m-5">
        <label for="radius" class="fs-2 border-bottom border-2"
          >Please enter radius</label
        ><br /><br />
        <label for="mm">millimeter</label>
        <input type="radio" id="mm" name="type" class="type" />
        <label for="cm">centimeter</label>
        <input type="radio" id="cm" name="type" class="type" />
        <label for="m">meter</label>
        <input type="radio" id="m" name="type" class="type" /><br />

        <input type="number" id="radius" class="mt-4" /><br />
        <button class="calculate mt-4 border border-1 border-black bg-warning">
          Calculate
        </button>
      </section>

      <section
        id="result-section"
        class="border border-3 border-black p-4 m-5 text-center"
      >
        <label class="fs-2 border-bottom border-2">RESULT</label>
        <p class="mt-4 text-danger fw-bold text-start">
          Area: <span class="area text-black">0</span>
        </p>
        <p class="text-danger fw-bold">
          Circumference:
          <span class="circumference text-black">0</span>
        </p>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
